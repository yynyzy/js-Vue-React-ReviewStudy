<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./promise手写.js"></script>
    <script>
   const p = new Promise((resolve, reject)=>{
       setTimeout(()=>{
           resolve('success');
       },1000)
   })
   p.then(res =>{
    return new Promise((resolve, reject)=>{
        console.log(1);
        resolve('haha');
        console.log(2);
    })
}).then(res =>{
    console.log(3);
})
    </script>
</body>
