<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-width: 390px;
        }

        .center,
        .left,
        .right {
            float: left;
        }

        .container {
            height: 500px;
            padding: 0 200px 0 180px;
            overflow: hidden;
        }

        .center {
            width: 100%;
            height: 500px;
            background-color: red;
            /* overflow: hidden; */
        }

        .left {
            background-color: rgb(76, 224, 62);
            margin-left: -100%;
            position: relative;
            left: -180px;
            width: 180px;
            height: 500px;
        }

        .right {
            background-color: rgb(109, 28, 202);
            margin-right: -200px;
            width: 200px;
            height: 500px;
        }
    </style>
</head>

<body>
    <!-- <div class="container">

    <div>

</body>
<script>
    let year = 3, pos = "前端";
    let str = "我已经有${year}年${pos}开发经验了";
    function replace(str) {
        // 原理是通过正则匹配，替换原字符串中的变量
        return str.replace(/\$\{([^}])\}/g, function (matched, key) {
            console.log(arguments)  // arguments见下面
            return eval(key)
        })
    }




    console.log(replace(str)) // "我已经有3年前端开发经验了"
</script>
</body>

</html>
