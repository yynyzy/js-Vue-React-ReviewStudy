        const arrayA = [4, 2, 1, 2, 5];
        const arrayB = [2, 3, 1, 6];
        function test(arrayA, arrayB) {
            return arrayA.filter(v => {
                return arrayB.includes(v)
            }).filter((v, i, arr) => {
