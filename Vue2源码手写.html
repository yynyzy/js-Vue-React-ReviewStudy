            min-width: 390px;

        .center,
        .left,
        .right {
            float: left;
        }

        .container {
            height: 500px;
            padding: 0 200px 0 180px;
            overflow: hidden;
        }

        .center {
            width: 100%;
            height: 500px;
            background-color: red;
            /* overflow: hidden; */
        }

        .left {
            background-color: rgb(76, 224, 62);
            margin-left: -100%;
            position: relative;
            left: -180px;
            width: 180px;
            height: 500px;
        }

        .right {
            background-color: rgb(109, 28, 202);
            margin-right: -200px;
            width: 200px;
            height: 500px;
        }
    </style>
