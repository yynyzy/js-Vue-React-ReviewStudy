<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-width: 390px;
        }

        .center,
        .left,
        .right {
            float: left;
        }

        .container {
            height: 500px;
            padding: 0 200px 0 180px;
            overflow: hidden;
        }

        .center {
            width: 100%;
            height: 500px;
            background-color: red;
            /* overflow: hidden; */
        }

        .left {
            background-color: rgb(76, 224, 62);
            margin-left: -100%;
            position: relative;
            left: -180px;
            width: 180px;
            height: 500px;
        }

        .right {
            background-color: rgb(109, 28, 202);
            margin-right: -200px;
            width: 200px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center">我是center</div>
        <div class="left">我是left</div>
        <div class="right">我是right</div>
    </div>
</body>
<script>
    var findKthLargest = function (nums, k) {
        function helper(arr) {
            let len = arr.length
            if (len < 2) return arr
            let pivot = Math.floor(len / 2)
            let target = arr.splice(pivot, 1)
            let left = arr.filter(v => { return v <= target })
            let right = arr.filter(v => { return v > target })
            return helper(left).concat(target, helper(right))
        }
        const arr = helper(nums)
        return arr[arr.length - k]
    };

    console.log(findKthLargest([3, 2, 1, 5, 6, 4], 2));
</script>
</body>

</html>
